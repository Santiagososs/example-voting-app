apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-app
  namespace: production
  annotations:
    pod.kubernetes.io/lifetime: 2m
  labels:
    app: result-app
spec:
  selector:
    matchLabels:
      app: result-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      namespace: production
      labels:
        app: result-app
    spec:
      containers:
      - name: result-app
        image: santiagososs/vote-result:latest
        imagePullPolicy: Always
        env:
            - name: PORT
              value: "80"
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "100Mi"
            cpu: "10m"
          limits:
            memory: "600Mi"
            cpu: "80m"

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: result-app
  name: result-app
  namespace: production
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    name: http
    port: 80
    targetPort: 80
  selector:
    app: result-app

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
  name: result-ingress
  namespace: production
spec:
  tls:
  - hosts:
    - result.henrysantiago.com
  rules:
  - host: result.henrysantiago.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: result-app
            port:
              number: 80