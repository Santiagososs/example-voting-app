apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-app
  namespace: production
  annotations:
    pod.kubernetes.io/lifetime: 2m
  labels:
    app: worker-app
spec:
  selector:
    matchLabels:
      app: worker-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      namespace: production
      labels:
        app: worker-app
    spec:
      containers:
      - name: worker-app
        image: {{GENIMAGE}}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          runAsUser: 1000 
          runAsGroup: 1000 
          readOnlyRootFilesystem: true 
          runAsNonRoot: true
        imagePullPolicy: Always
        env:
            - name: PORT
              value: "80"
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "100Mi"
            cpu: "10m"
          limits:
            memory: "600Mi"
            cpu: "80m"
